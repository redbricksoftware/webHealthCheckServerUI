<div class="row">
    <h2>Health Check Status Summary</h2>

    <table class="table table-striped table-hover table-condensed">
        <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Average Ping Response</th>
            <th>Uptime Percent</th>
        </tr>
        <tr *ngFor="let healthCheckStatusDaily of healthCheckStatusSummaryDailys">
            <td>{{healthCheckStatusDaily.configID}}</td>
            <td>{{healthCheckStatusDaily.date | date: 'yyyy-MM-dd'}}</td>
            <td>{{healthCheckStatusDaily.averagePingResponseMS}} ms</td>
            <td>{{healthCheckStatusDaily.uptimePercent}}%</td>
        </tr>
    </table>
</div>

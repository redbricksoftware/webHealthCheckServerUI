<div class="container">

    <h1>API Health Check</h1>

    <h2>Current Status</h2>

    <table class="table table-striped table-hover table-condensed">
        <tr>
            <th></th>
            <th>Name</th>
            <th>URL</th>
            <th>Status</th>
            <th>Response Time</th>
            <th>Uptime</th>
        </tr>
        <tr *ngFor="let healthStatus of healthCheckSummarys" (click)="selectHealthSummary(healthStatus)" class="{{healthStatus.rowStatus}}" role="button">
            <td><img [src]="healthStatus.icon" height="25px"></td>
            <td><a href="#">{{healthStatus.name}}</a></td>
            <td><a href="{{healthStatus.uri}}">{{healthStatus.uri}}</a></td>
            <td>{{healthStatus.currentStatus}}</td>
            <td>{{healthStatus.responseTimeMS}}</td>
            <td>{{healthStatus.uptime24h}}</td>
        </tr>
    </table>

</div>

<health-check [selectedHealthCheckDetail]="selectedHealthCheckDetail">healthSummary Deets</health-check>

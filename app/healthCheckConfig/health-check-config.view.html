<div class="row">
    <h2>Health Check Config</h2>

    <table class="table table-striped table-hover table-condensed">
        <tr>
            <th></th>
            <th>Name</th>
            <th>URL</th>
            <th>Enabled</th>
            <th>Poll Frequency</th>
            <th>Max Ok Response Time</th>
            <th>Emergency Contact Group</th>
        </tr>
        <tr *ngFor="let config of healthCheckConfigs" (click)="selectHealthCheckConfig(config)" role="button">
            <td>icon</td>
            <td>{{config.name}}</td>
            <td><a href="{{config.uri}}" target="_blank">{{config.uri}}</a></td>
            <td>{{config.enabled}}</td>
            <td>{{config.pollFrequencyInSeconds}} seconds</td>
            <td>{{config.maxResponseTimeMS}} ms</td>
            <td>{{config.emergencyContactGroupID}}</td>
        </tr>
    </table>

    <health-check-config-detail [selectedHealthCheckConfig]="selectedHealthCheckConfig">Health Check Config Deets
    </health-check-config-detail>

</div>

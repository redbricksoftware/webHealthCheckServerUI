<div *ngIf="selectedHealthCheckConfig" class="container">
    <h2>{{selectedHealthCheckConfig.name}} details</h2>
    <div>
        <label for="name">name: </label>
        <input id="name" [(ngModel)]="selectedHealthCheckConfig.name" type="text" placeholder="name"/>

        <label for="uri">Uri: </label>
        <input id="uri" [(ngModel)]="selectedHealthCheckConfig.uri" type="text" placeholder="name"/>

        <label for="enabled"></label>
        <input id="enabled" [(ngModel)]="selectedHealthCheckConfig.enabled" type="checkbox" placeholder="name"/>

        <label for="pollFrequencyInSeconds"></label>
        <input id="pollFrequencyInSeconds" [(ngModel)]="selectedHealthCheckConfig.pollFrequencyInSeconds" type="number" placeholder="Poll Frequency"/>

        <label for="maxResponseTimeMS"></label>
        <input id="maxResponseTimeMS" [(ngModel)]="selectedHealthCheckConfig.maxResponseTimeMS" type="number" placeholder="Max Response Time"/>

        <label for="emergencyContactGroupID"></label>
        <input id="emergencyContactGroupID" [(ngModel)]="selectedHealthCheckConfig.emergencyContactGroupID" placeholder="todo"/>

        <button (click)="saveHealthCheckConfig(selectedHealthCheckConfig)">Save</button>
    </div>
</div>
